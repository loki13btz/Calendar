<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- <link rel="stylesheet" href="./calendar.css"> -->
    <script src="./calendar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <div class="container">

        <h3>Calendar</h3>

        <div class="row justify-content-end">
            <div class="col-3">
                <select id='filter' class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected value="allMembers">All members</option>
                    <option value="Dasha">Dasha</option>
                    <option value="Ugen">Ugen</option>
                    <option value="Anna">Anna</option>
                    <option value="Sasha">Sasha</option>
                </select>
            </div>
            <div class="col-3">
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-dark">New event+</button>
            </div>
        </div>

        <div class="p-3">
            <table class="table" id="calendar-table">
                <thead class="table-dark">
                    <th style="width: 15%">Name</th>
                    <th style="width: 15%">Mon</th>
                    <th style="width: 15%">Tue</th>
                    <th style="width: 15%">Wed</th>
                    <th style="width: 15%">Thu</th>
                    <th style="width: 15%">Fri</th>
                </thead>
                <tbody>
                    </tr>
                    <tr>
                        <td>10:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>11:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>12:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>13:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>14:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>15:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>16:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>17:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>18:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id='myForm'>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <label for="eventName" class="col-sm-4 col-form-label">Name of the event</label>
                            <div class="col-5 p-1">
                                <input type="text" class="form-control" name="eventName" required>
                            </div>
                        </div>
                        <div class='row mb-3'>
                            <label for='member' class="col-sm-4 col-form-label">Participants</label>
                            <div class="col-5 p-1">
                                <select type='text' name="member" class="form-select" required>
                                    <option selected disabled>All members</option>
                                    <option value='Dasha'>Dasha</option>
                                    <option value='Ugen'>Ugen</option>
                                    <option value='Anna'>Anna</option>
                                    <option value='Sasha'>Sasha</option>
                                </select>
                            </div>
                        </div>
                        <div class='row mb-3'>
                            <label for='day' class="col-sm-4 col-form-label">Day</label>
                            <div class="col-5 p-1">
                                <select type='text' name="day" class="form-select" required>
                                    <option selected disabled>Day</option>
                                    <option value='monday'>Monday</option>
                                    <option value='tuesday'>Tuesday</option>
                                    <option value='wednesday'>Wednesday</option>
                                    <option value='thursday'>Thursday</option>
                                    <option value='friday'>Friday</option>
                               </select>
                            </div>
                        </div>
                        <div class='row mb-3'>
                            <label for='time' class="col-sm-4 col-form-label">Time</label>
                            <div class="col-5 p-1">
                                <select type='text' name="time" class="form-select" required>
                                <option selected disabled>Time</option>
                                <option value='10:00'>10:00</option>
                                <option value='11:00'>11:00</option>
                                <option value='12:00'>12:00</option>
                                <option value='13:00'>13:00</option>
                                <option value='14:00'>14:00</option>
                                <option value='15:00'>15:00</option>
                                <option value='16:00'>16:00</option>
                                <option value='17:00'>17:00</option>
                                <option value='18:00'>18:00</option>
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-target="modal-zayavka" data-bs-dismiss="modal">Close</button>
                        <input type='submit' name='send' class="btn btn-primary" value='Create' />
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
