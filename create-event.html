<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Create-Event</title>
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./create-event.css'>
    <script src='./create-event.js'></script>

</head>

<body>
    <div id='dialog'>
        <form name='myForm'>
            <div class='form-group'>
                <label for='title'>Name of the event</label>
                <input type='text' class='form-control' name='key' id='title' placeholder='Name of the event'>
            </div>
            <div class='form-group'>
                <label for='members'>Participants</label>
                <select>
                    <option selected value = 'members' disabled>All members</option>
                    <option value='Dasha'>Dasha</option>
                    <option value='Ugen'>Ugen</option>
                    <option value='Anna'>Anna</option>
                    <option value='Sasha'>Sasha</option>
                   </select>
            </div>
            <div class='form-group'>
                <label for='day'>Day</label>
                <select>
                    <option selected value = 'day' disabled>Day</option>
                    <option value='Monday'>Monday</option>
                    <option value='tuesday'>Tuesday</option>
                    <option value='wednesday'>Wednesday</option>
                    <option value='thursday'>Thursday</option>
                    <option value='friday'>Friday</option>
                   </select>
            </div>
            <div class='form-group'>
                <label for='time'>Time</label>
                <select type='text'>
                    <option selected value = 'time' disabled>Time</option>
                    <option value='10:00'>10:00</option>
                    <option value='11:00'>11:00</option>
                    <option value='12:00'>12:00</option>
                    <option value='13:00'>13:00</option>
                    <option value='14:00'>14:00</option>
                    <option value='15:00'>15:00</option>
                    <option value='16:00'>16:00</option>
                    <option value='17:00'>17:00</option>
                    <option value='18:00'>18:00</option>
                   </select>
            </div>
            <input type='submit' name='send' value='Create' />
            <button type='reset' for='title'>Cancel</button>
        </form>
    </div>
</body>

</html>
